<HTML>
    <HEAD>
    <TITLE>MenuDriven</TITLE>
    </HEAD>
    
    <BODY>
    <SCRIPT>
        var input_n = prompt("Enter value of n\n 1. Find Greatest of 3 numbers\n 2. Area of Triangle\n 3. Check leap year")
        switch(input_n) {
        case "1":
            var x = prompt("Enter 1st number");
            var y = prompt("Enter 2nd number");
            var z = prompt("Enter 3rd number");
            max_val = 0;
            if (x > y)
            {
                max_val = x;
            } else
            {
                max_val = y;
            }
            if (z > max_val) 
            {
                max_val = z;
            }
            alert("Greatest Number is: "+max_val)
            break;
        case "2":
            // code block
            var b = prompt("Enter value of base");
            var h = prompt("Enter value of height");
            var area = (b*h)/2;
            alert("Area is: "+area)
            break;
        case "3":
            var year = prompt("Enter year")
            if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
                alert(year + ' is a leap year');
            } else {
                alert(year + ' is not a leap year');
            }
            break;
        default:
            // code block
            alert("No Option Selected")
        }
    </SCRIPT>
    </BODY>
